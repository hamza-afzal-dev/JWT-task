{% extends "base.html" %}
{% block title %}Delete User{% endblock %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-body text-center">
        <h2 class="text-danger">Confirm Delete</h2>
        <p>Are you sure you want to delete <strong>{{ user.username }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'user_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
